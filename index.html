<!DOCTYPE html>
<html>
<head>
	<title>Video Viewing UI</title>
	<link rel="stylesheet" type="text/css" href="styles/styles.css"></link>
	<script src="scripts/pkgs/jquery3.5.1.js" type="text/javascript"></script>
	<script src="height.json" type="text/javascript"></script>
</head>

<body ondragstart="return false;" ondrop="return false;">
<div class="page-container">

	<div class="video-container" id="full-video" style="display: none;">
		<div class="full-video">
			<button class="fullscreen"></button>
			<video>
				<source src="./videos/video2-4k.MP4" type="video/mp4"></source>
			</video>
		</div>
	</div>

	<div class="video-container" id='all-videos' style="display: block;">
		<div class="mini-video">
			<button class="fullscreen"></button>
			<video>
				<source src="./videos/video2-480.m4v" type="video/mp4"></source>
			</video>
		</div>
		<div class="mini-video">
			<button class="fullscreen"></button>
			<video>
				<source src="./videos/video2-480.m4v" type="video/mp4"></source>
			</video>
		</div>
		<div class="mini-video">
			<button class="fullscreen"></button>
			<video>
				<source src="./videos/video3-480.m4v" type="video/mp4"></source>
			</video>
		</div>
		<div class="mini-video">
			<button class="fullscreen"></button>
			<video>
				<source src="./videos/video3-480.m4v" type="video/mp4"></source>
			</video>
		</div>
		<div class="mini-video">
			<button class="fullscreen"></button>
			<video>
				<source src="./videos/video3-480.m4v" type="video/mp4"></source>
			</video>
		</div>

		<div class="mini-video">
			<button class="fullscreen"></button>
			<video>
				<source src="./videos/video3-480.m4v" type="video/mp4"></source>
			</video>
		</div>
		<div class="mini-video">
			<button class="fullscreen"></button>
			<video>
				<source src="./videos/video3-480.m4v" type="video/mp4"></source>
			</video>
		</div>
		<div class="mini-video">
			<button class="fullscreen"></button>
			<video>
				<source src="./videos/video3-480.m4v" type="video/mp4"></source>
			</video>
		</div>

		<div class="mini-video">
			<button class="fullscreen"></button>
			<video>
				<source src="./videos/video3-480.m4v" type="video/mp4"></source>
			</video>
		</div>
		<!--
		<div class="mini-video">
			<button class="fullscreen"></button>
			<video>
				<source src="./videos/video3-480.m4v" type="video/mp4"></source>
			</video>
		</div>
		-->
	</div>
</div>

	<div class="bottom-container">
		<div id="video-controls" class="video-controls">
			<div class="video-progress">
				<progress id="progress" value="0" min="0"></progress>
				<input class="seek-input" id="seek-input" value="0" min="0" type="range" step="1">
				<div class="seek-div" id="seek-div">00:00</div>
			</div>

			<div class="bottom-controls">
				<div class="left-controls">
					<button data-title="Play" id="play">
						<svg class="playback-icons">
							<use href="#play-icon"></use>
							<use class="hidden" href="#pause"></use>
						</svg>
					</button>

					<div class="time">
						<time id="time-elapsed">00:00</time>
						<span> / </span>
						<time id="duration">00:00</time>
					</div>
				</div>

				<div class="right-controls">
					<h2 id="height">Height: 0.00 ft</h2>
				</div>
			</div>
		</div>
	</div>

	<svg style="display: none">
		<defs>
			<symbol id="pause" viewBox="0 0 24 24">
				<path d="M14.016 5.016h3.984v13.969h-3.984v-13.969zM6 18.984v-13.969h3.984v13.969h-3.984z"></path>
			</symbol>

			<symbol id="play-icon" viewBox="0 0 24 24">
				<path d="M8.016 5.016l10.969 6.984-10.969 6.984v-13.969z"></path>
			</symbol>

			<symbol id="fullscreen" viewBox="0 0 24 24">
				<path d="M14.016 5.016h4.969v4.969h-1.969v-3h-3v-1.969zM17.016 17.016v-3h1.969v4.969h-4.969v-1.969h3zM5.016 9.984v-4.969h4.969v1.969h-3v3h-1.969zM6.984 14.016v3h3v1.969h-4.969v-4.969h1.969z"></path>
			</symbol>

		</defs>
	</svg>

	<script src="scripts/player.js" type="text/javascript"></script>
	<script>
		player.init();
	</script>

</div>
</body>
</html>
