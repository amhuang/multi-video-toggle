<!DOCTYPE html>
<html>
<head>
	<title>GoPro Video Viewing UI</title>
	<link rel="stylesheet" type="text/css" href="styles/styles.css"></link>
	<script src="scripts/pkgs/paho-js-client.js" type="text/javascript"></script>
	<script src="scripts/pkgs/jquery3.5.1.js" type="text/javascript"></script>
</head>

<body ondragstart="return false;" ondrop="return false;">

	<div class="top-container" id="page-container">

		<div id='full-video'>
			<button class="fullscreen-button" id="fullscreen-0">
				<svg>
					<use href="#fullscreen"></use>
					<use href="#fullscreen-exit" class="hidden"></use>
				</svg>
			</button>
			<video id="video-0" class="center-video" preload="metadata">
				<source src="/Users/andrea/Downloads/videos/test1.MP4" type="video/mp4"></source>
			</video>
		</div>

		<div id='all-videos'>
			<div class="video-container">
				<h1>Video 1</h1>
				<button class="fullscreen-button" id="fullscreen-1">
					<svg>
		                <use href="#fullscreen"></use>
		                <use href="#fullscreen-exit" class="hidden"></use>
	              	</svg>
				</button>
				<video id="video-1" class="center-video" preload="metadata">
					<source src="/Users/andrea/Downloads/videos/test1.MP4" type="video/mp4"></source>
				</video>
			</div>

			<div class="video-container">
				<h1>Video 2</h1>
				<button class="fullscreen-button" id="fullscreen-2">
					<svg>
						<use href="#fullscreen"></use>
						<use href="#fullscreen-exit" class="hidden"></use>
					</svg>
				</button>
				<video id="video-2" class="center-video">
					<source src="/Users/andrea/Downloads/videos/test1.MP4" type="video/mp4"></source>
				</video>
			</div>

			<div class="video-container">
				<h1>Video 3</h1>
				<button class="fullscreen-button" id="fullscreen-3">
					<svg>
						<use href="#fullscreen"></use>
						<use href="#fullscreen-exit" class="hidden"></use>
					</svg>
				</button>
				<video id="video-3" class="center-video" preload="metadata">
					<source src="/Users/andrea/Downloads/videos/test1.MP4" type="video/mp4"></source>
				</video>
			</div>

			<div class="video-container">
				<h1>Video 4</h1>
				<button class="fullscreen-button" id="fullscreen-4">
					<svg>
						<use href="#fullscreen"></use>
						<use href="#fullscreen-exit" class="hidden"></use>
					</svg>
				</button>
				<video id="video-4" class="center-video" preload="metadata">
					<source src="/Users/andrea/Downloads/videos/test1.MP4" type="video/mp4"></source>
				</video>
			</div>

			<div class="video-container">
				<h1>Video 5</h1>
				<button class="fullscreen-button" id="fullscreen-5">
					<svg>
						<use href="#fullscreen"></use>
						<use href="#fullscreen-exit" class="hidden"></use>
					</svg>
				</button>
				<video id="video-5" class="center-video" preload="metadata">
					<source src="/Users/andrea/Downloads/videos/test1.MP4" type="video/mp4"></source>
				</video>
			</div>

			<div class="video-container">
			<h1>Video 6</h1>
			<button class="fullscreen-button" id="fullscreen-6">
				<svg>
					<use href="#fullscreen"></use>
					<use href="#fullscreen-exit" class="hidden"></use>
				</svg>
			</button>
			<video id="video-6" class="center-video" preload="metadata">
				<source src="/Users/andrea/Downloads/videos/test1.MP4" type="video/mp4"></source>
			</video>
		</div>
		</div>
	</div>

	<div class="bottom-container">
		<div id="video-controls" class="controls hidden">
			<div class="video-progress">
			  <progress id="progress" value="0" min="0"></progress>
			  <input class="seek-input" id="seek-input" value="0" min="0" type="range" step="1">
			  <div class="seek-div" id="seek-div">00:00</div>
			</div>

			<div class="bottom-controls">
			  <div class="left-controls">
				<button data-title="Play" id="play">
				  <svg class="playback-icons">
					<use href="#play-icon"></use>
					<use class="hidden" href="#pause"></use>
				  </svg>
				</button>

				<div class="time">
				  <time id="time-elapsed">00:00</time>
				  <span> / </span>
				  <time id="duration">00:00</time>
				</div>
			  </div>
		  </div>
	</div>

	<svg style="display: none">
    <defs>
      <symbol id="pause" viewBox="0 0 24 24">
        <path d="M14.016 5.016h3.984v13.969h-3.984v-13.969zM6 18.984v-13.969h3.984v13.969h-3.984z"></path>
      </symbol>

      <symbol id="play-icon" viewBox="0 0 24 24">
        <path d="M8.016 5.016l10.969 6.984-10.969 6.984v-13.969z"></path>
      </symbol>

      <symbol id="fullscreen" viewBox="0 0 24 24">
      <path d="M14.016 5.016h4.969v4.969h-1.969v-3h-3v-1.969zM17.016 17.016v-3h1.969v4.969h-4.969v-1.969h3zM5.016 9.984v-4.969h4.969v1.969h-3v3h-1.969zM6.984 14.016v3h3v1.969h-4.969v-4.969h1.969z"></path>
      </symbol>

    </defs>
  </svg>

	<!-- CONTROLS AND SENSORS -->
	<script src="scripts/videos.js" type="text/javascript"></script>
	<script>
		videos.init();
	</script>

</body>
</html>
